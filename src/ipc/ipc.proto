syntax = "proto2";

package mozc.ipc;

message IPCPathInfo {
  // protocol version
  optional uint32 protocol_version = 4 [ default = 0 ];

  // product version
  optional string product_version = 5 [ default = "0.0.0.0" ];

  optional string key = 1;   // path key name

  // process id of the server
  optional uint32 process_id = 2  [ default = 0 ];

  // thread id of main listener thread
  // Thread id is not available non-windows environment.
  // Even for windows, thread_id is not used
  optional uint32 thread_id = 3   [ default = 0 ];
};
